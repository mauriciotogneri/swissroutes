<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swiss Routes</title>

  <!-- Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgqef47gmQ2T4S3ApvL--PWQUpJmuoUQM&callback=mapLoaded&loading=async&libraries=marker"
    defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Switzerland.svg/1024px-Flag_of_Switzerland.svg.png"
    type="image/x-icon" />

  <script type="text/javascript">
    const MOUNTAINBIKING_NATIONAL_IDS = []
    const MOUNTAINBIKING_REGIONAL_IDS = []
    const MOUNTAINBIKING_LOCAL_IDS = []

    const CYCLING_NATIONAL_IDS = []
    const CYCLING_REGIONAL_IDS = []
    const CYCLING_LOCAL_IDS = []

    const HIKING_NATIONAL_IDS = []
    const HIKING_REGIONAL_IDS = []
    const HIKING_LOCAL_IDS = []

    const MOUNTAINHIKE_IDS = []

    const ACCOMMODATION_BACKPACKER_IDS = []
    const ACCOMMODATION_CAMPING_IDS = []
    const ACCOMMODATION_FARM_IDS = []
    const ACCOMMODATION_MOUNTAINHUT_IDS = []
    const ACCOMMODATION_SLEEPINGSTRAW_IDS = []
    const ACCOMMODATION_HOSTEL_IDS = []
    const ACCOMMODATION_BNB_IDS = []
    const ACCOMMODATION_GROUPHOUSE_IDS = []

    const OTHER_SERVICESHOP_IDS = []
    const OTHER_SIGHTSEEING_IDS = []

    const FAVORITES_HIKING_IDS = []
    const FAVORITES_VISIT_IDS = []

    const FAVORITES_ENABLED = false
  </script>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <script type="text/javascript">
    let PARAM_URL = undefined
    let PARAM_TYPE = undefined
  </script>
</head>

<body>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-2 menu-container">

        <div class="accordion" id="parentAccordion">

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingMountainBiking">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseMountainBiking" aria-expanded="false" aria-controls="collapseMountainBiking">
                <b>Mountain Biking</b>
              </button>
            </h2>
            <div id="collapseMountainBiking" class="accordion-collapse collapse" aria-labelledby="headingMountainBiking"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxMountainBikingNational"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxMountainBikingNational">National</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxMountainBikingRegional"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxMountainBikingRegional">Regional</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxMountainBikingLocal" onchange="refresh()">
                  <label class="form-check-label" for="checkboxMountainBikingLocal">Local</label>
                </div>

                <div id="filterMountainBiking" style="display:none">
                  <div class="input-group mb-3" style="margin-top: 15px">
                    <span class="input-group-text">Length</span>
                    <input id="filterMountainBikingLengthMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterMountainBikingLengthMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px">km</span>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input id="filterMountainBikingHeightMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterMountainBikingHeightMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px;padding-left:17px">m</span>
                  </div>

                  <button type="button" class="btn btn-primary" style="width: 100%" onclick="refresh()">Filter</button>
                </div>

              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingCycling">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseCycling" aria-expanded="false" aria-controls="collapseCycling">
                <b>Cycling</b>
              </button>
            </h2>
            <div id="collapseCycling" class="accordion-collapse collapse" aria-labelledby="headingCycling"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxCyclingNational" onchange="refresh()">
                  <label class="form-check-label" for="checkboxCyclingNational">National</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxCyclingRegional" onchange="refresh()">
                  <label class="form-check-label" for="checkboxCyclingRegional">Regional</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxCyclingLocal" onchange="refresh()">
                  <label class="form-check-label" for="checkboxCyclingLocal">Local</label>
                </div>

                <div id="filterCycling" style="display:none">
                  <div class="input-group mb-3" style="margin-top: 15px">
                    <span class="input-group-text">Length</span>
                    <input id="filterCyclingLengthMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterCyclingLengthMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px">km</span>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input id="filterCyclingHeightMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterCyclingHeightMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px;padding-left:17px">m</span>
                  </div>

                  <button type="button" class="btn btn-primary" style="width: 100%" onclick="refresh()">Filter</button>
                </div>

              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingHiking">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseHiking" aria-expanded="false" aria-controls="collapseHiking">
                <b>Hiking</b>
              </button>
            </h2>
            <div id="collapseHiking" class="accordion-collapse collapse" aria-labelledby="headingHiking"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxHikingNational" onchange="refresh()">
                  <label class="form-check-label" for="checkboxHikingNational">National</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxHikingRegional" onchange="refresh()">
                  <label class="form-check-label" for="checkboxHikingRegional">Regional</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxHikingLocal" onchange="refresh()">
                  <label class="form-check-label" for="checkboxHikingLocal">Local</label>
                </div>

                <div id="filterHiking" style="display:none">
                  <div class="input-group mb-3" style="margin-top: 15px">
                    <span class="input-group-text">Length</span>
                    <input id="filterHikingLengthMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterHikingLengthMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px">km</span>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input id="filterHikingHeightMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterHikingHeightMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text" style="width:50px;padding-left:17px">m</span>
                  </div>

                  <button type="button" class="btn btn-primary" style="width: 100%" onclick="refresh()">Filter</button>
                </div>

              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingMountainHike">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseMountainHike" aria-expanded="false" aria-controls="collapseMountainHike">
                <b>Mountain Hike</b>
              </button>
            </h2>
            <div id="collapseMountainHike" class="accordion-collapse collapse" aria-labelledby="headingMountainHike"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxMountainHike" onchange="refresh()">
                  <label class="form-check-label" for="checkboxMountainHike">Mountain hike</label>
                  <span class="material-symbols-outlined label-icon">landscape</span>
                </div>

                <div id="filterMountainHike" style="display:none">
                  <div class="input-group mb-3" style="margin-top: 15px">
                    <span class="input-group-text">Difficulty</span>
                    <select class="form-select" id="filterMountainHikeDifficultyMin">
                      <option value="">Min</option>
                      <option value="1">T1</option>
                      <option value="2">T2</option>
                      <option value="3">T3</option>
                      <option value="4">T4</option>
                      <option value="5">T5</option>
                    </select>
                    <select class="form-select" id="filterMountainHikeDifficultyMax">
                      <option value="">Max</option>
                      <option value="1">T1</option>
                      <option value="2">T2</option>
                      <option value="3">T3</option>
                      <option value="4">T4</option>
                      <option value="5">T5</option>
                    </select>
                  </div>

                  <div class="input-group mb-3" style="margin-top: 15px">
                    <span class="input-group-text">Height</span>
                    <input id="filterMountainHikeHeightMin" type="text" class="form-control" placeholder="Min"
                      aria-label="Min" aria-describedby="basic-addon1">
                    <input id="filterMountainHikeHeightMax" type="text" class="form-control" placeholder="Max"
                      aria-label="Max" aria-describedby="basic-addon1">
                    <span class="input-group-text">m</span>
                  </div>

                  <button type="button" class="btn btn-primary" style="width: 100%" onclick="refresh()">Filter</button>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAccommodation">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseAccommodation" aria-expanded="false" aria-controls="collapseAccommodation">
                <b>Accommodation</b>
              </button>
            </h2>
            <div id="collapseAccommodation" class="accordion-collapse collapse" aria-labelledby="headingAccommodation"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationCamping"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationCamping">Camping</label>
                  <span class="material-symbols-outlined label-icon">camping</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationBackpacker"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationBackpacker">Backpacking</label>
                  <span class="material-symbols-outlined label-icon">backpack</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationSleepingStraw"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationSleepingStraw">Sleeping straw</label>
                  <span class="material-symbols-outlined label-icon">bed</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationFarm" onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationFarm">Farm</label>
                  <span class="material-symbols-outlined label-icon">agriculture</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationMountainHut"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationMountainHut">Mountain hut</label>
                  <span class="material-symbols-outlined label-icon">night_shelter</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationHostel" onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationHostel">Hostel</label>
                  <span class="material-symbols-outlined label-icon">gite</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationBnb" onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationBnb">BnB</label>
                  <span class="material-symbols-outlined label-icon">hotel</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxAccommodationGroupHouse"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxAccommodationGroupHouse">Group house</label>
                  <span class="material-symbols-outlined label-icon">house</span>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOther">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOther" aria-expanded="false" aria-controls="collapseOther">
                <b>Other</b>
              </button>
            </h2>
            <div id="collapseOther" class="accordion-collapse collapse" aria-labelledby="headingOther"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxOtherServiceShop" onchange="refresh()">
                  <label class="form-check-label" for="checkboxOtherServiceShop">Service shop</label>
                  <span class="material-symbols-outlined label-icon">build</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxOtherSightseeing" onchange="refresh()">
                  <label class="form-check-label" for="checkboxOtherSightseeing">Sightseeing</label>
                  <span class="material-symbols-outlined label-icon">visibility</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxOtherChargingStations"
                    onchange="refresh()">
                  <label class="form-check-label" for="checkboxOtherChargingStations">Charging stations</label>
                  <span class="material-symbols-outlined label-icon">bolt</span>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item" id="favoritesSection" style="display: none">
            <h2 class="accordion-header" id="headingFavorites">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFavorites" aria-expanded="false" aria-controls="collapseFavorites">
                <b>Favorites</b>
              </button>
            </h2>
            <div id="collapseFavorites" class="accordion-collapse collapse" aria-labelledby="headingFavorites"
              data-bs-parent="#parentAccordion">
              <div class="accordion-body">

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxFavoritesHiking" onchange="refresh()">
                  <label class="form-check-label" for="checkboxFavoritesHiking">Hiking</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkboxFavoritesVisit" onchange="refresh()">
                  <label class="form-check-label" for="checkboxFavoritesVisit">Visit</label>
                </div>

              </div>
            </div>
          </div>

        </div>

        <div id="summary" style="font-size:14px;padding-bottom:15px;padding-left:15px;padding-right:15px">
        </div>

      </div>
      <div class="col-md-10 map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>

</body>

</html>
